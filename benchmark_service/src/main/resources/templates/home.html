<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Benchmark Results</title>

  <!--Bootstrap-->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
<body>

<h1>Benchmark Results</h1>

<h2>Overall Statistics</h2>

<h2>Separate Call Statistics</h2>

<div style="width:75%">
  <!--<canvas id="callStatistics"></canvas>-->
</div>

<table class="table table-striped table-sm">
  <thead>
  <tr>
    <th>ID</th>
    <th>Response Time</th>
    <th>Schema</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="queryStatistic: ${queryStatistics}">
    <td th:text="${queryStatistic.id}"></td>
    <td th:text="${queryStatistic.responseTimeInMillis}"></td>
    <td th:text="${queryStatistic.schema}"></td>
  </tr>
  </tbody>
</table>

<!-- Chart JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
