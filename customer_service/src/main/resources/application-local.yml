spring:
  h2:
    console:
      enabled: true
      settings:
        trace: true

security:
  whitelist:
    - /h2-console/**
    - /swagger

service:
  delay:
    enable-endpoint-delays: true
    enable-service-delays: true
    service-delay-mean: 100
    service-delay-standard-deviation: 100
    log-delays: true