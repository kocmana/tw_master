spring:
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: debug

security:
  whitelist:
    - /h2-console/**
    - /swagger

service:
  delay:
    enable-endpoint-delays: true
    enable-service-delays: true
    service-delay-mean: 1000
    service-delay-standard-deviation: 100
    log-delays: true