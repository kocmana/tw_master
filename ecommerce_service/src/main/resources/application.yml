server:
  port: 8083

spring:
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  resources:
    add-mappings: true